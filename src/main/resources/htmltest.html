<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <style>
        body {
            background-color: #191c23;
        }

        .obj {
            display: inline-grid;
            font-family: "Fira Code", serif;
            background-color: #282C35;
        }

        .obj > * {
            padding: 5px 10px;
            border-top: 2px solid black;
            border-left: 2px solid black;
            border-right: 2px solid black;
        }

        .obj > *:last-child {
            border-bottom: 2px solid black;
        }

        .obj .type {
            color: #E5C07B;
        }

        .obj .name {
            color: #D19A66;
        }

        .obj .reserved {
            color: #C678DD;
            font-weight: bold;
        }

        .obj .attribute-container {
            display: grid;
            grid-template-columns: fit-content(0%) auto;
            grid-column-gap: 10px;
        }

        .obj .method-container {
            display: grid;
            grid-template-columns: auto auto;
        }

        .obj .method-container .method > .name {
            color: #61AFEF;
        }

        .obj .method-container .method .parameters-container {
            display: inline-block;
            margin-left: -6px;
        }

        .obj .method-container .method .parameters-container .parameter:first-child::before {
            content: "(";
            color: white;
        }

        .obj .method-container .method .parameters-container .parameter::after {
            content: ",";
            color: white;
        }

        .obj .method-container .method .parameters-container .parameter:last-child::after {
            content: ")";
            color: white;
        }

        .obj .method-container > .type {
            margin-left: 5px;
        }
    </style>
</head>
<body>
<div class="diagram">
    <div class="obj">
        <div class="header">
            <span class="reserved definition">class</span>
            <span class="type">Person</span>
        </div>
        <div class="attribute-container">
            <span class="name">name</span>
            <span class="type">String</span>
            <span class="name">age</span>
            <span class="type reserved">int</span>
            <span class="name">cars</span>
            <span class="type">List&ltCar&gt</span>
            <span class="name">father</span>
            <span class="type">Person</span>
        </div>
        <div class="method-container">
            <div class="method">
                <span class="name">drive</span>
                <div class="parameters-container">
                    <span class="parameter"><span class="type">Car</span> <span class="name">car</span></span>
                    <span class="parameter"><span class="type">Car</span> <span class="name">car</span></span>
                </div>
                <span class="type reserved">void</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
